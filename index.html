<body class="m-0">
  <div id="editor-container" class="">
    
    <div id="line-number-container" class="">
      1
      <!-- Line numbers go here -->
    </div>
    
    <div class="" id="code-area-container">
      <textarea autofocus id="code-area" col="12" row="1" contenteditable="true" class="" placeholder="" autocapitalize="off" autocomplete="off" autocorrect="off" spellcheck="false"></textarea>
      <div class="language-html" id="code-area-render" placeholder=""></div>
    </div>
  </div>
  
  <section class="w-full fixed bottom-0 bg-red-500" name="key-ext" id="keyx">
    <span class="joint">CTRL</span>
    <span class="">ESC</span>
    <span class="joint">SHFT</span>
    <span class="">TAB</span>
    <span class="joint">ALT</span>
    <span class="">END</span>
    <span class="">HOME</span>
  </section>
